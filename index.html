<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make France Baguette Again (MFBA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- Import de la police Poppins -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0055A4, #FFFFFF, #EF4135); /* Dégradé bleu, blanc, rouge */
            color: #333;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        #token-ca {
            margin: 20px 0;
            font-size: 1.5em;
            color: #0055A4;
            font-weight: bold;
        }
        .icon-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }
        .icon-btn {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
        .icon-btn:hover {
            transform: scale(1.2);
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: transparent; /* Footer transparent */
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <main>
        <img src="IMG_2626.jpeg" alt="Image MFBA">
        <p>Bienvenue sur le site officiel de Make France Baguette Again !</p>
        <p>Le token révolutionnaire qui remet les baguettes au cœur de la France !</p>
        
        <!-- Token sur Solana -->
        <div id="token-ca">
            Token sur Solana : 
            <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Solana_logo.png" alt="Solana Logo" style="width: 30px; height: 30px; vertical-align: middle;">
        </div>
        
        <!-- Liens vers les plateformes -->
        <div class="icon-row">
            <!-- X (Twitter) Icon -->
            <a href="https://x.com/MFBA" target="_blank">
                <img class="icon-btn" src="https://upload.wikimedia.org/wikipedia/commons/6/60/X_Logo_2023.svg" alt="X (Twitter)">
            </a>

            <!-- Telegram Icon -->
            <a href="https://t.me/MFBA" target="_blank">
                <img class="icon-btn" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
            </a>

            <!-- DexScreener Icon -->
            <a href="https://dexscreener.com/" target="_blank">
                <img class="icon-btn" src="https://dexscreener.com/favicon.ico" alt="DexScreener">
            </a>

            <!-- Jupiter Icon -->
            <a href="https://jup.ag/swap" target="_blank">
                <img class="icon-btn" src="https://jup.ag/favicon.ico" alt="Jupiter">
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Make France Baguette Again. Tous droits réservés.</p>
    </footer>
</body>
</html>
