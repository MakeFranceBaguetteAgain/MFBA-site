<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make France Baguette Again (MFBA)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0055A4, #FFFFFF, #EF4135);
            color: #333;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .icon-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }
        .icon-btn {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
        .icon-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <main>
        <img src="IMG_2626.jpeg" alt="Image MFBA" style="max-width: 100%; height: auto;">
        <p>Bienvenue sur le site officiel de Make France Baguette Again !</p>
        <p>Le token révolutionnaire qui remet les baguettes au cœur de la France !</p>
        
        <!-- Liens vers les plateformes -->
        <div class="icon-row">
            <!-- Icône X (Twitter) -->
            <a href="https://x.com/MFBA" target="_blank">
                <img class="icon-btn" src="chemin/vers/icône-twitter.svg" alt="X (Twitter)">
            </a>

            <!-- Icône Telegram -->
            <a href="https://t.me/MFBA" target="_blank">
                <img class="icon-btn" src="chemin/vers/icône-telegram.svg" alt="Telegram">
            </a>

            <!-- Icône DexScreener -->
            <a href="https://dexscreener.com/" target="_blank">
                <img class="icon-btn" src="chemin/vers/icône-dexscreener.svg" alt="DexScreener">
            </a>

            <!-- Icône Jupiter -->
            <a href="https://jup.ag/swap" target="_blank">
                <img class="icon-btn" src="chemin/vers/icône-jupiter.svg" alt="Jupiter">
            </a>
        </div>
    </main>
</body>
</html>
